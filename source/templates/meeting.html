<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Meeting Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">
  
</head>

<body class="bg-gray-900 text-white flex flex-col h-screen">
  <div class="bg-gray-800 flex justify-between items-center px-4 py-2 text-sm sm:text-base">
    <h1 class="font-semibold">Meeting ID: {{ meeting_id }}</h1>
    <div class="flex items-center space-x-4">
      <div id="recordingIndicator" class="hidden flex items-center text-red-500 text-xs sm:text-sm">
        <span class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></span>
        Recording
      </div>
      <span id="timer" class="text-gray-400">00:00</span>
    </div>
  </div>

  <div id="meetingArea" class="flex-1 flex items-center justify-center bg-black relative p-2">
    <div
      class="w-full max-w-5xl h-[60vh] sm:h-[75vh] bg-gray-800 rounded-xl flex items-center justify-center overflow-hidden relative">

      <video id="userVideo" autoplay playsinline muted class="w-full h-full object-cover hidden rounded-xl"></video>

      <div id="avatar" class="flex flex-col items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="avatar"
          class="w-20 sm:w-28 opacity-80 rounded-full" />
        <p class="mt-2 text-gray-300 text-sm">You</p>
      </div>

      <div id="status" class="absolute top-3 left-3 bg-gray-900/70 text-xs sm:text-sm px-3 py-1 rounded-md max-w-[80%]">
        Joining meetingâ€¦
      </div>
    </div>
  </div>

  <div id="controls" class="bg-gray-800 flex justify-center space-x-6 sm:space-x-8 py-3">
    <button id="muteBtn" class="flex flex-col items-center text-xs sm:text-sm hover:text-blue-400 transition">
      <i id="micIcon" class="fa-solid fa-microphone w-5 h-5 mb-1"></i>
      <span id="micText">Mute</span>
    </button>
    <button id="videoBtn" class="flex flex-col items-center text-xs sm:text-sm hover:text-blue-400 transition">
      <i id="videoIcon" class="fa-solid fa-video w-5 h-5 mb-1"></i>
      <span id="videoText">Stop Video</span>
    </button>
    <button id="leaveBtn"
      class="flex flex-col items-center text-xs sm:text-sm text-red-500 hover:text-red-400 transition">
      <i class="fa-solid fa-phone-slash w-5 h-5 mb-1"></i>
      Leave
    </button>
  </div>

  <canvas id="hiddenCanvas" class="hidden"></canvas>

  <script type="module" src="{{ url_for('static', filename='js/meeting.js') }}"></script>
</body>

</html>
