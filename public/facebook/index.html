<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico">
    <title>Facebook Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full px-6 py-8 bg-white shadow-md rounded-lg">
        <h1 class="text-center text-5xl font-bold text-blue-600">facebook</h1>
        <p class="text-center text-gray-600 mb-6">Facebook helps you connect and share with the people in your life.</p>
        <form class="space-y-4 mb-4">
            <input type="text" placeholder="Email address or phone number"
                class="w-full px-4 py-2 border rounded focus:outline-none">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none">
            <button class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">Log in</button>
            <a href="forgotten_password.html" class="block text-center text-blue-600 text-sm">Forgotten password?</a>
        </form>
        <hr>
        <div class="mt-4 text-center">
            <button class="bg-green-500 text-white px-6 py-2 rounded font-bold hover:bg-green-600">
                <a href="create_acc.html">
                    Create new
                    account
                </a>
            </button>
        </div>
    </div>
</body>

</html>
