<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico">
    <title>Facebook - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-blue-600 text-center">facebook</h1>
        <h2 class="text-xl font-semibold text-center mt-2">Create a new account</h2>
        <p class="text-gray-500 text-center text-sm">It's quick and easy.</p>
        <form class="mt-4 space-y-3">
            <div class="flex space-x-2">
                <input type="text" placeholder="First name"
                    class="w-1/2 px-4 py-2 border rounded-md focus:outline-blue-500">
                <input type="text" placeholder="Surname"
                    class="w-1/2 px-4 py-2 border rounded-md focus:outline-blue-500">
            </div>
            <input type="email" placeholder="Mobile number or email"
                class="w-full px-4 py-2 border rounded-md focus:outline-blue-500">
            <input type="password" placeholder="New password"
                class="w-full px-4 py-2 border rounded-md focus:outline-blue-500">
            <div>
                <label class="text-gray-600 text-sm">Date of birth</label>
                <div class="flex space-x-2">
                    <select class="w-1/3 px-4 py-2 border rounded-md focus:outline-blue-500" id="day">
                        <option value="" disabled selected>Day</option>
                    </select>
                    <select class="w-1/3 px-4 py-2 border rounded-md focus:outline-blue-500" id="month">
                        <option value="" disabled selected>Month</option>
                    </select>
                    <select class="w-1/3 px-4 py-2 border rounded-md focus:outline-blue-500">
                        <option>2025</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="text-gray-600 text-sm">Gender</label>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="gender" class="form-radio">
                        <span>Female</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="gender" class="form-radio">
                        <span>Male</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="gender" class="form-radio">
                        <span>Custom</span>
                    </label>
                </div>
            </div>
            <p class="text-xs text-gray-500">By clicking Sign Up, you agree to our <a
                    href="https://www.facebook.com/legal/terms/update" class="text-blue-600">Terms</a>, <a
                    href="https://www.facebook.com/privacy/policy/" class="text-blue-600">Privacy Policy</a> and <a
                    href="https://www.facebook.com/privacy/policies/cookies/" class="text-blue-600">Cookies Policy</a>.
            </p>
            <button class="w-full bg-green-500 text-white py-2 rounded-md font-bold">Sign Up</button>
            <p class="text-center text-sm mt-2"><a href="index.html" class="text-blue-600">Already have an account?</a>
            </p>
        </form>
    </div>


    <script>
        const daySelect = document.getElementById("day");
        for (let i = 1; i <= 31; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }
    </script>


    <script>
        const months = [
            "Jan", "Feb", "Mar", "Apr", "May", "Jun",
            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
        ];

        const monthSelect = document.getElementById("month");
        months.forEach((month, index) => {
            let option = document.createElement("option");
            option.value = index + 1; // Month values (1-12)
            option.textContent = month;
            monthSelect.appendChild(option);
        });
    </script>
</body>

</html>
